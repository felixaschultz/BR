<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>BR App</title>
</head>
<body>
    <header class="main-header">
        <a href="https://www.br.dk"><img class="header_logo" src="img/logo-og.png" alt="BR logo"></a>
    </header>
    <main class="wrapper">

        <section class="top_info">
            <img class="profile_picture" src="img/appprofile.png" alt="Little girl profile picture">
        </section>
        <section class="name"> 
            <h1>Olivia Jensen</h1>
        </section>


        <section class="buttons">
            <p class="button_left" >Send til julemand</p>
            <p class="button_right" >Julekalender</p>
        </section>

        <section class="grid">
            <img class="toys" src="img/barbie.png" alt="Barbie doll">
            <img class="toys" src="img/chic.png" alt="Creative toy">
            <img class="toys" src="img/kinetic.png" alt="Play sand">
            <img class="toys" src="img/model.png" alt="Model toy kit">
            <img class="toys" src="img/puzzle.png" alt="1000 puzzle">
            <img class="toys" src="img/giraf.png" alt="Giraf bouncing ball">
            <img class="toys" src="img/crown.png" alt="Toy tiara">
            <img class="toys" src="img/bicycle.png" alt="kids bicycle">


        </section>

    </main>

</body>
</html>
