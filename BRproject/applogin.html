<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="apple-touch-icon" href="https://www.br.dk/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.br.dk/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.br.dk/img/icons/favicon-16x16.png">
    <link rel="icon" href="https://www.br.dk/favicon.ico">
</head>
<body>
    <header class="logo_container">
        <img class="login_logo" src="img/logo-og.png" alt="BR Logo">
    </header>
    <main>
        <section class="login_box" >
            <label for="uname">Mobilnummer</label>
            <input id="uname" class="inputfields" type="text" placeholder="Mobilnummer" name="uname" required>
            <label for="psw">Adgangskode</label>
            <input id="psw" class="inputfields" type="password" placeholder="Adgangskode" name="psw" required>

            <p class="psw">Glemt <a href="#">adgangskode?</a></p>

            <a href="start.html"><button type="submit">Login</button></a>
        </section>
    </main>

    <script>
        if(document.body.clientWidth > 900){
            alert("Vi beder om at sætte dit vindue i responsive design med en mindst brede på 320px og en maks brede på 900px!");
        }
    </script>
    
</body>
</html>
